<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Description" content="Put your description here.">
    <title>Document</title>
    <!--== fontawesome -->
    <link href="../css/all.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="https://nisha2018.github.io/kregzo/css/style.css">
    <link rel="stylesheet" type="text/css" href="https://nisha2018.github.io/kregzo/css/shortcodes.css">
    <link rel="stylesheet" type="text/css" href="https://nisha2018.github.io/kregzo/css/base.css">
    <link rel="stylesheet" type="text/css" href="https://nisha2018.github.io/kregzo/css/responsive.css">
    <link rel="stylesheet" type="text/css" href="https://nisha2018.github.io/kregzo/css/animate.css">
    <link href="https://fonts.googleapis.com/css?family=Heebo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cabin:400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="../heading.css">
    <style>
    .company {
        padding: 40px 30px 50px;
    }

    .company-card {
        display: grid;
        grid-template-columns: auto;
        grid-template-rows: auto auto auto;
        grid-row-gap: 40px;
    }

    .company-card .heading {
        font-size: 40px;
        color: #fff;
        font-family: 'Cabin', sans-serif;
        position: relative;
    }

    .title-effect.large {
        width: 70px;
        height: 70px;
        top: -13px;
    }

    [data-overlay].grediant-overlay:before {
        background: rgb(255, 81, 47);
        background: linear-gradient(90deg, rgba(255, 81, 47, 1) 0%, rgba(0, 51, 102, 0.9) 80%);
    }

    .company-card .follow {
        display: grid;
        align-items: center;
        grid-template-columns: auto auto;
        grid-column-gap: 10px;
        justify-content: start;
    }

    .company-card .follow .btn {
        background: #f90;
        color: #fff;
        padding: 10px 15px;
        text-decoration: none;
        letter-spacing: 2px;
        border-radius: 7px;
        cursor: pointer;
        font-size: 16px;
    }

    .company-card .follow .follower p {
        color: #fff;
    }

    .company-card .follow .btn i {
        padding-right: 5px;
    }

    .company-card .section-title.head {
        margin-bottom: 0px;
    }

    .about-card {
        display: grid;
        grid-template-rows: auto;
        grid-row-gap: 10px;
        justify-content: start;
        box-shadow: 0px 0px 15px 0px rgba(72, 73, 121, 0.15);
        padding: 20px;
        z-index: 99;
        position: relative;
        overflow: hidden;
        background: #fff;
        margin: -5% 30px;
        border-radius: 6px;
    }

    .about-card .info {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-column-gap: 10px;
    }


    @media (min-width: 767px) {
        .company {
            padding: 40px 80px;
        }

        .company-card {
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto;
        }

        .company-card .follow {
            grid-column: 2;
            grid-row: 1;
            justify-self: end;
        }

        .about-card{
            margin: -50px 20px 0px 40%;
        }

    }
    </style>
</head>

<body>
    <div class="wrapper">
        <div id="team" class="company pos-r o-hidden theme-bg grediant-overlay" data-bg-img="images/company.jpg" data-overlay="9" style="background-image: url(&quot;../images/company.jpg&quot;);">
            <div class="company-card">
                <div class="section-title head">
                    <div class="title-effect large">
                        <div class="bar bar-top"></div>
                        <div class="bar bar-right"></div>
                        <div class="bar bar-bottom"></div>
                        <div class="bar bar-left"></div>
                    </div>
                    <span class="heading">Womennovator</span>
                </div>
                <div class="logo">
                    <img src="../images/company_logo.png">
                </div>
                <div class="follow">
                    <div><button class="btn"><i class="fas fa-check"></i>Follow</button></div>
                    <div class="follower">
                        <p>18 followers</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="about-card">
            <div class="info">
                <div>
                    <p>Date Founded</p>
                </div>
                <div>
                    <p>2015-01-01</p>
                </div>
            </div>
            <div class="info">
                <div>
                    <p>Industry Focus</p>
                </div>
                <div>
                    <p>Banking & Finance</p>
                </div>
            </div>
            <div class="info">
                <div>
                    <p>Founders</p>
                </div>
                <div>
                    <p>1</p>
                </div>
            </div>
            <div class="info">
                <div>
                    <p>Team Members</p>
                </div>
                <div>
                    <p>10</p>
                </div>
            </div>
            <div class="info">
                <div>
                    <p>Business Type</p>
                </div>
                <div>
                    <p>B2B</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
