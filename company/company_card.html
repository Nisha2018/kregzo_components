    <link href="../css/all.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="https://nisha2018.github.io/kregzo/css/style.css">
    <link rel="stylesheet" type="text/css" href="https://nisha2018.github.io/kregzo/css/shortcodes.css">
    <link rel="stylesheet" type="text/css" href="https://nisha2018.github.io/kregzo/css/base.css">
    <link rel="stylesheet" type="text/css" href="https://nisha2018.github.io/kregzo/css/responsive.css">

<body>
    <div class="wrapper">
        <div id="team" class="company pos-r o-hidden theme-bg grediant-overlay" data-bg-img="images/company.jpg" data-overlay="9" style="background-image: url(&quot;../images/company.jpg&quot;);">
            <div class="company-card">
                <div class="section-title head">
                    <div class="title-effect large">
                        <div class="bar bar-top"></div>
                        <div class="bar bar-right"></div>
                        <div class="bar bar-bottom"></div>
                        <div class="bar bar-left"></div>
                    </div>
                    <span class="heading">Womennovator</span>
                </div>
                <div class="logo">
                    <img src="../images/company_logo.png">
                </div>
                <div class="follow">
                    <div><button class="btn"><i class="fas fa-check"></i>Follow</button></div>
                    <div class="follower">
                        <p>18 followers</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="about-card">
            <div class="info">
                <div class="title">
                    <p>Date Founded:</p>
                </div>
                <div>
                    <p>2015-01-01</p>
                </div>
            </div>
            <div class="info">
                <div class="title">
                    <p>Industry Focus:</p>
                </div>
                <div>
                    <p>Banking & Finance</p>
                </div>
            </div>
            <div class="info">
                <div class="title">
                    <p>Founders:</p>
                </div>
                <div>
                    <p>1</p>
                </div>
            </div>
            <div class="info">
                <div class="title">
                    <p>Team Members:</p>
                </div>
                <div>
                    <p>10</p>
                </div>
            </div>
            <div class="info">
                <div class="title">
                    <p>Business Type:</p>
                </div>
                <div>
                    <p>B2B</p>
                </div>
            </div>
        </div>
    </div>
