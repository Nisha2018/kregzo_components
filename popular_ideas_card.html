<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="css/all.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="https://nisha2018.github.io/kregzo/css/style.css">
    <link rel="stylesheet" type="text/css" href="https://nisha2018.github.io/kregzo/css/shortcodes.css">
    <link rel="stylesheet" type="text/css" href="https://nisha2018.github.io/kregzo/css/base.css">
    <link rel="stylesheet" type="text/css" href="https://nisha2018.github.io/kregzo/css/animate.css">
    <link href="https://fonts.googleapis.com/css?family=Heebo&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="heading.css">
    <link rel="stylesheet" href="post_card.css">
    <style>
    .wrapper {
        padding: 20px;
    }

    .icon-btn:hover {
        background: #f90;
    }

    .ideas .follow .btn {
        background: #f90;
        color: #fff;
        padding: 10px 15px;
        text-decoration: none;
        letter-spacing: 2px;
        border-radius: 7px;
        cursor: pointer;
        margin: 25px 0px 15px;
        font-size: 16px;
    }

    .ideas p {
        color: #5F5F5F;
        font-weight: normal;
        line-height: 1.4;
    }

    .widget-tags li a {
        font-size: 14px;
    }

    .ideas .title .date {
        font-size: 13px;
        padding: 10px 0px 0px 8px;
    }

    .follow .btn i {
        padding-right: 5px;
    }

    .featured-item.style-2{
        box-shadow: 0 1px 12px 0 rgba(183, 183, 183, .25);
        -webkit-box-shadow: 0 1px 12px 0 rgba(183, 183, 183, .25);
    }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="featured-item style-2 ideas">
            <div class="title">
                <span class="heading-1">iTAG</span>
                <p class="date">Started on May 10, 2018</p>
            </div>
            <ul class="widget-tags list-inline">
                <li> <a>Internet of Things</a>
                </li>
                <li> <a>+ 1</a>
                </li>
            </ul>
            <div class="featured-desc">
                <p>A very simple concept to increase the probability of finding your stuff lost in the public space.</p>
                <div class="follow">
                    <button class="btn"><i class="fas fa-check"></i>Follow</button>
                    <div class="follower">
                        <p>18 followers</p>
                    </div>
                </div>
                <a class="icon-btn mt-4" href="#"> <i class="la la-angle-right"></i>
                </a>
            </div>
        </div>
    </div>
</body>
