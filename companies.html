<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://fonts.googleapis.com/css?family=Heebo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cabin:400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="heading.css">
    <link rel="stylesheet" href="post_card.css">
    <style>
    .wrapper {
        padding: 20px;
    }

    .icon-btn:hover {
        background: #f90;
    }

    .ideas .follow .btn {
        background: #f90;
        color: #fff;
        padding: 10px 12px;
        text-decoration: none;
        letter-spacing: 2px;
        border-radius: 4px;
        cursor: pointer;
        margin: 25px 0px 15px;
        font-size: 12px;
        font-weight: 700;
    }

    .ideas .follow .btn.edit {
        background: #036;
    }

    .ideas .follow .btn.unfollow {
        box-shadow: none;
        border: 1px solid #f90;
        color: #f90;
        background: transparent;
    }

    .ideas p {
        color: #5F5F5F;
        font-weight: normal;
        line-height: 1.4;
        font-size: 13px;
        letter-spacing: 0px;
    }

    .featured-desc p {
        font-size: 18px;
    }

    .widget-tags li a {
        padding: 8px 8px;
        font-size: 11px;
    }

    .featured-item.style-2 {
        box-shadow: 0 1px 12px 0 rgba(183, 183, 183, .25);
        -webkit-box-shadow: 0 1px 12px 0 rgba(183, 183, 183, .25);
        display: grid;
        grid-row-gap: 10px;
        padding: 20px 15px;
    }

    .featured-item.style-2 .info,
    .featured-item.style-2 .profile {
        display: grid;
        grid-template-columns: auto;
        grid-template-rows: auto auto;
    }

    .profile img {
        width: 40px;
        border-radius: 50%;
        -webkit-box-shadow: 0 3px 20px 0 rgba(28, 30, 35, 0.2);
    }

    .profile .profile-info {
        display: grid;
        grid-template-columns: auto auto;
        align-items: center;
        justify-content: start;
        grid-column-gap: 15px;
    }

    .profile .profile-info .name span,
    .percent p {
        color: #036;
        cursor: pointer;
    }

    .progress-bar {
        background: #e4e4ea;
        width: 100%;
        height: 7px;
        border-radius: 25px;
    }

    .active {
        background: #f90;
    }

    .companies .company-title {
        display: grid;
        grid-template-columns: auto auto;
        grid-template-rows: auto auto;
        justify-content: start;
        line-height: 1.3;
        grid-row-gap: 12px;
    }

    .companies .company-title .logo {
        grid-row: span 2;
    }

    .companies .company-title .info {
        grid-column: 2;
        display: grid;
        grid-template-columns: auto auto;
        grid-column-gap: 6px;
    }

    .companies .company-title .info p {
        font-size: 12px;
    }

    .company-title .title .designation {
        background: #f90;
        border-radius: 5px;
        font-size: 12px;
        color: #fff;
        padding: 4px 10px;
        font-weight: 500;
    }

    .company-title .title {
        display: grid;
        grid-template-rows: auto auto;
        grid-row-gap: 8px;
    }

    .company-title .info .follower {
        color: #036;
        font-size: 12px;
    }

    .wrapper .heading {
        position: relative;
    }


    .card-container {
        display: grid;
        grid-template-rows: auto auto;
        grid-row-gap: 40px;
    }

    .card-container .heading .title-effect {
        top: -18px;
    }

    .card-container .heading .title-effect .bar {
        background-color: #FF512F;
    }

    .card-container .heading span {
        color: #036;
        font-weight: 500;
        font-family: 'Cabin', sans-serif;
    }

    .card-container .content {
        display: grid;
        grid-template-rows: auto;
        grid-gap: 20px;
    }

    @media (min-width: 768px) {

        .featured-item.style-2 {
            padding: 20px 30px;
        }

        .card-container .content {
            grid-template-columns: 1fr 1fr;
        }

        .featured-item:after {
            background-size: contain;
        }
    }
    </style>
</head>

                    <div class="bar bar-top"></div>

                    <div class="bar bar-bottom"></div>
                    <div class="bar bar-left"></div>
                </div>
                <span>COMPANIES I AM PART OF</span>
            </div>
            <div class="content">
                <div class="featured-item style-2 ideas companies">
                    <div class="company-title">

                        <div class="title">

                        </div>

                    <div class="profile">

                        <div class="follow">
