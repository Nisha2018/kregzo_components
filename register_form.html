<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Description" content="Put your description here.">
    <title>Document</title>
    <!--== fontawesome -->
    <link href="css/all.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="https://nisha2018.github.io/kregzo/css/animate.css">
    <link rel="stylesheet" type="text/css" href="https://nisha2018.github.io/kregzo/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin:400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Heebo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <style>
        .wrapper{
            font-family: 'Heebo', sans-serif;
            display: grid;
            grid-template-rows: auto auto auto;
            grid-template-columns: auto;
            grid-row-gap: 30px;
            padding: 20px;
            position: relative;
            overflow: hidden;

        }

        .wrapper .get-started{
            display: grid;
            grid-template-rows: auto auto;
            grid-row-gap: 20px;
            justify-items: center;
        }

        .btn{
            background: linear-gradient(90deg, rgba(255,81,47,1) 0%, rgba(240,152,25,1) 80%);
            color: #ffffff;
            border-radius: 30px;
            padding: 15px 35px;
            border: none;
            font-size: 16px;
            letter-spacing: 3px;
            cursor: pointer;
        }

        .wrapper .form-area{
            width: 300px;
            height: 100px;
            justify-self: center;
            -webkit-box-shadow: 0px 0px 15px 0px rgba(72, 73, 121, 0.15);
            -moz-box-shadow: 0px 0px 15px 0px rgba(72, 73, 121, 0.15);
            box-shadow: 0px 0px 15px 0px rgba(72, 73, 121, 0.15);
        }

        .get-started span{
            line-height: 1.5;
        }

        .get-started span a{
            color: #002056;
            text-decoration: none;
            font-weight: 600;
        }

        .get-started span a:hover{
            color: #f90;
        }

        svg {
            overflow: hidden;
            vertical-align: middle;
        }

        .wave-animation {
            position: static;
            bottom: 0;
            height: 3em;
        }

        @media screen and (min-width: 991px){
            .wave-animation{
                height: 8em
            }
        }


    </style>
</head>

<body>
    <div class="wrapper">
        <div class="bg-animation">
            <img class="zoom-fade" src="images/03.png" alt="">
        </div>
        <div class="form-area"></div>
        <svg class="wave-animation" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28" preserveAspectRatio="none">
            <defs>
                <path id="gentle-wave" d="M-160 44c30 0 
    58-18 88-18s
    58 18 88 18 
    58-18 88-18 
    58 18 88 18
    v44h-352z"></path>
            </defs>
            <g class="wave-bg">
                <use xlink:href="#gentle-wave" x="50" y="0" fill="#f8f8f8"></use>
                <use xlink:href="#gentle-wave" x="50" y="3" fill="#fbfbfb"></use>
                <use xlink:href="#gentle-wave" x="50" y="6" fill="#ffffff"></use>
            </g>
        </svg>
        <div class="form-area"></div>
        <div class="get-started">
            <button type="submit" class="btn">Get Started</button>
            <span>If you already have an account? <a href="">Login now!</a></span>
        </div>
    </div>
</body>

</html>
