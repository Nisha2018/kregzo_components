<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Description" content="Put your description here.">
    <title>Dashboard</title>
    <!--== fontawesome -->
    <link href="css/all.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="https://nisha2018.github.io/kregzo/css/style.css">
    <link rel="stylesheet" type="text/css" href="https://nisha2018.github.io/kregzo/css/shortcodes.css">
    <link rel="stylesheet" type="text/css" href="https://nisha2018.github.io/kregzo/css/base.css">
    <link rel="stylesheet" type="text/css" href="https://nisha2018.github.io/kregzo/css/animate.css">
    <link href="https://fonts.googleapis.com/css?family=Heebo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cabin:400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="heading.css">
    <style>
    body {
        margin: 0;
        padding: 0 250px 0 250px;
    }

    div#left-sidebar {
        position: absolute;
        top: 0;
        left: 0;
        width: 250px;
        height: 100%;
        box-shadow: 0px 0px 15px 0px rgba(72, 73, 121, 0.15);
    }

    div#right-sidebar {
        position: absolute;
        top: 0;
        right: 0;
        width: 250px;
        height: 100%;
        box-shadow: 0px 0px 15px 0px rgba(72, 73, 121, 0.15);
    }

    #content {
        width: 800px;
        height: 300vh;
        box-shadow: 0px 0px 15px 0px rgba(72, 73, 121, 0.15);
        margin: auto;
    }

    @media screen {
        body>div#left-sidebar {
            position: fixed;
        }

        body>div#right-sidebar {
            position: fixed;
        }
    }

    * html body {
        overflow: hidden;
    }

    * html div#content {
        width: 750px;
        height: 300vh;
        overflow: auto;
        box-shadow: 0px 0px 15px 0px rgba(72, 73, 121, 0.15);
    }
    </style>
</head>

<body>
    <div id="left-sidebar"> left-sidebar </div>
    <div id="right-sidebar"> right-sidebar </div>
    <div id="content"> content </div>
</body>

</html>
