    <link rel="stylesheet" type="text/css" href="https://nisha2018.github.io/kregzo/css/shortcodes.css">

    <link href="https://fonts.googleapis.com/css?family=Heebo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cabin:400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="../heading.css">
    <style>
    .wrapper {
        padding: 20px;
    }

    .noresult {
        display: grid;
        grid-template-rows: auto auto;
        grid-template-columns: auto;
        justify-content: center;
        align-items: center;
        grid-row-gap: 20px;
        box-shadow: 0 1px 12px 0 rgba(183, 183, 183, .25);
        -webkit-box-shadow: 0 1px 12px 0 rgba(183, 183, 183, .25);
        padding: 100px 50px;
        text-align: center;
        position: relative;
    }

    .noresult .message {
        line-height: 30px;
        font-size: 22px;
        font-family: 'Nunito', sans-serif;
    }

    .round-shape.circle {
        height: 150px;
        width: 150px;
        border: 50px solid #f90;
        bottom: 20%;
        right: 10%;
    }

    @media (min-width: 767px){
        .round-shape.circle{
            right: 30%;
        }
    }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="noresult">
            <div class="round-shape circle"></div>
            <div class="icon">
                <img src="../images/emoji.png">
            </div>
            <div class="message">
                <p>You don't have any followers yet.</p>
            </div>
        </div>
    </div>
</body>

</html>
